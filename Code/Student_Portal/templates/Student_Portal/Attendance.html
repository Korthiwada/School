<html lang="en">

  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
        text: "Attendance per month"
      },
      axisY: {
        title: "No_of Days",
        maximum: 31
      },
      data: [
      {
        type: "bar",
        showInLegend: true,
        legendText: "Attended",
        color: "gold",
        dataPoints: [
        { y: 10, label: "June"},
        { y: 21, label: "July"},
        { y: 22, label: "August"},
        { y: 13, label: "September"},
        { y: 24, label: "October"},
        { y: 1, label: "November"}
        ]
      },
      {
        type: "bar",
        showInLegend: true,
        legendText: "Total",
        color: "silver",
        dataPoints: [
        { y: 30, label: "June"},
        { y: 31, label: "July"},
        { y: 30, label: "August"},
        { y: 31, label: "September"},
        { y: 30, label: "October"},
        { y: 31, label: "November"}
        ]
      }
      ]
    });

chart.render();
}
</script>
